<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div id="Home">
            <navbar>
                <ul class="mainNav">
                    <li id="what">What is it?</li>
                    <li id="conway">About Conway</li>
                    <li id="main" class="selected">A</li>
                    <li id="support">Support</li>
                    <li id="contact">Contact</li>
                </ul>
            </navbar>
            <div id="mainTitle">Conway's<br>Game of Life</div>
            <div class="display" id="whatDisplay" style="display:none;">whatDisplay</div>
            <div class="display" id="conwayDisplay" style="display:none;">conwayDisplay</div>
            <div class="display" id="supportDisplay" style="display:none;">supportDisplay</div>
            <div class="display" id="contactDisplay" style="display:none;">contactDisplay</div>
            <a id="downButton" href="#GameOfLife">Play now</a>
        </div>
        <div id="GameOfLife">
            <navbar>
                <ul class="optionsNav">
                    <li class="dropdown">
                        <button class="dropdownButton">Patterns</button>
                        <div class="dropdownContent" style="left:0;">
                            <button id="Save">Save</button>
                            <button id="Load">Load</button>
                            <button id="Library">Library</button>
                        </div>
                    </li>
                    <li><button id="Begin">Begin</button></li>
                    <li><button id="Reset">Reset</button></li>
                    <li><button id="Clear">Clear</button></li>
                    <li class="dropdown">
                        <button class=dropdownButton>Settings</button>
                        <div class="dropdownContent" style="right:0;">
                            <button id="Grid">Grid</button>
                        </div>
                </ul>
            </navbar>
            <!-- <div>
                <p style="color:white;display:inline;position:relative;left:0;">Population: <span>-</span> </p>
                <p style="color:white;display:inline;position:relative;left:100%;">Generation: <span>-</span> </p>
            </div> -->
        </div>
        <div class="popup" id="GeneratedKey">
            <p class="exit">&times;</p>
            <p>Generated Key:</p>
            <textarea id="keyDisplay"></textarea>
            <button id="Copy">Copy</button>
        </div>
        <div class="popup" id="LoadKey">
            <p class="exit">&times;</p>
            <p>Load Key:</p>
            <textarea id="keySubmit"placeholder="Key"></textarea>
            <button id="Submit">Load</button>
        </div>
        <div class="library">
            <p class="exit">&times;</p>
            <p>Library</p>
            <button class="librarySectionBtn">Still lifes</button>
            <div class="librarySection">
                
            </div>
            <button class="librarySectionBtn">Oscillators</button>
            <div class="librarySection">
        
            </div>
            <button class="librarySectionBtn">Spaceships</button>
            <div class="librarySection">                

            </div>
            <button class="librarySectionBtn">Methuselah</button>
            <div class="librarySection">                

            </div>
            <button class="librarySectionBtn">Infinite Growth</button>
            <div class="librarySection">                

            </div>
            <button class="librarySectionBtn">Other</button>
            <div class="librarySection">                

            </div>
        </div>
        <script src="keygenv2.js"></script>
        <script src="main.js"></script>
    </body>
</html>
